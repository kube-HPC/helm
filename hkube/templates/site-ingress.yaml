{{- if index .Values "site" "ingress" "enabled" -}}
{{- $servicePort := .Values.site.service.port | int -}}
{{- $ingressPath := .Values.site.ingress.path -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
{{- if eq .Values.global.ingress.class "nginx"}}
{{- if .Values.global.ingress.use_regex }}
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "{{ .Values.global.ingress.use_regex }}"
{{- end }}
{{- else if eq .Values.global.ingress.class "haproxy"}}
    haproxy.router.openshift.io/rewrite-target: /
    router.openshift.io/termination: edge
{{- end }}
  labels:
    app: hkube-site
    app.kubernetes.io/managed-by: Helm
    core: "true"
    heritage: Helm
    release: hkube
  name: hkube-site
{{- if eq .Values.global.ingress.class "nginx" }}
spec:
  ingressClassName: {{ .Values.global.ingress.class | quote }}
  rules:
  - http:
      paths:
      - path: /{{ $ingressPath }}(/|$)(.*\.(css|js|svg|gif|png|exe))
        pathType: ImplementationSpecific
        backend:
          service:
            name: hkube-site
            port:
              number: {{ $servicePort }}

      - path: /{{ $ingressPath }}(/|$)(hkubectl-(linux|macos))
        pathType: ImplementationSpecific
        backend:
          service:
            name: hkube-site
            port:
              number: {{ $servicePort }}

      - path: /{{ $ingressPath }}(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: hkube-site
            port:
              number: {{ $servicePort }}

{{- else if eq .Values.global.ingress.class "haproxy" }}
spec:
  rules:
  - {{- if .Values.global.ingress.hostname }}
    host: {{ .Values.global.ingress.hostname }}
    {{- end }}
    http:
      paths:
      - backend:
          service:
            name: hkube-site
            port:
              number: {{ $servicePort }}
        path: /hkube/site
        pathType: Prefix
{{- end }}
{{- end }}