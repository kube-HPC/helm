apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: trigger-service
  labels:
    app: trigger-service
    scale-group: trigger-service
    group: {{ .Values.lables.group.value }}
    core: "true"
    metrics-group: trigger-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trigger-service
  template:
    metadata:
      labels:
        app: trigger-service
        group: {{ .Values.lables.group.value }}
    spec:
      {{- if .Values.global.production }}
      nodeSelector:
        core: "true"
      {{- end }}
      containers:
        - name: trigger-service
          image: "{{ .Values.global.registry }}{{ index .Values "trigger-service" "image" "repository" }}:{{ index .Values "trigger-service" "image" "tag" }}"
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
          ports:
            - containerPort: {{ index .Values "trigger-service" "env" "metric_port" }}
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: trigger-service-configmap
                  key: NODE_ENV
            - name: METRICS_PORT
              valueFrom:
                configMapKeyRef:
                  name: trigger-service-configmap
                  key: METRICS_PORT
            - name: JAEGER_AGENT_SERVICE_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace