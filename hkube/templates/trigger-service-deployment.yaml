apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: trigger-service
  labels:
    app: trigger-service
    scale-group: trigger-service
    group: {{ .Values.lables.group.value }}
    core: "true"
    metrics-group: trigger-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trigger-service
  template:
    metadata:
      labels:
        app: trigger-service
        group: {{ .Values.lables.group.value }}
    spec:
      nodeSelector:
        core: "true"
      containers:
        - name: trigger-service
          image: 'hkube/trigger-service'
          ports:
            - containerPort: {{ index .Values "trigger-service" "service" "port" }}
          env:
            - name: NODE_ENV
              value: {{ .Values.env.node_env }}
            - name: METRICS_PORT
              value: "{{ index .Values "trigger-service" "service" "port" }}"
            - name: JAEGER_AGENT_SERVICE_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP