apiVersion: v1
kind: ServiceAccount
metadata:
  name: cleanup-serviceaccount
  labels:
    group: {{ .Values.labels.group.value }}
    app: cleanup
    core: "true"
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: {{ .Release.Namespace }}
  name: cleanup
  labels:
    group: {{ .Values.labels.group.value }}
    app: cleanup
    core: "true"
rules:
- apiGroups: [""]
  resources: ["pods", "secrets", "services"]
  verbs: ["get", "list", "delete"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "delete"]
- apiGroups: ["extensions", "apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "delete"]
{{- if .Capabilities.APIVersions.Has "extensions/v1beta1/Ingress" }}
- apiGroups: ["extensions"]
  resources: ["ingresses"]
  verbs: ["get", "list", "delete"]
{{- else }}
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "delete"]
{{- end }}    
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cleanup
  namespace: {{ .Release.Namespace }}
  labels:
    group: {{ .Values.labels.group.value }}
    app: cleanup
    core: "true"
subjects:
- kind: ServiceAccount
  name: cleanup-serviceaccount
roleRef:
  kind: Role
  name: cleanup
  apiGroup: rbac.authorization.k8s.io
---
{{- if not .Values.global.namespaced }}
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cleanup-clusterrole
  labels:
    group: {{ .Values.labels.group.value }}
    app: cleanup
    core: "true"
rules:
- apiGroups:
  - etcd.database.coreos.com
  resources:
  - etcdclusters
  - etcdbackups
  - etcdrestores
  verbs:
  - "*"
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - "*"
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cleanup-clusterrolebinding
  labels:
    group: {{ .Values.labels.group.value }}
    app: cleanup
    core: "true"
subjects:
- kind: ServiceAccount
  name: cleanup-serviceaccount
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: cleanup-clusterrole
  apiGroup: rbac.authorization.k8s.io
{{- end }}