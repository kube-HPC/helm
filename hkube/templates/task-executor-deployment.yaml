apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: task-executor
  labels:
    app: task-executor
    scale-group: task-executor
    group: {{ .Values.lables.group.value }}
    core: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-executor
  template:
    metadata:
      labels:
        app: task-executor
        group: {{ .Values.lables.group.value }}
    spec:
      {{- if .Values.global.production }}
      nodeSelector:
        core: "true"
      {{- end }}
      serviceAccountName: task-executor-serviceaccount
      containers:
        - name: task-executor
          image: "{{ .Values.global.registry }}{{ index .Values "task-executor" "image" "repository" }}:{{ index .Values "task-executor" "image" "tag" }}"
          ports:
            - containerPort: {{ index .Values "task-executor" "env" "metric_port" }}
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: task-executor-configmap
                  key: NODE_ENV
            - name: PIPELINE_DRIVERS_AMOUNT
              valueFrom:
                configMapKeyRef:
                  name: task-executor-configmap
                  key: PIPELINE_DRIVERS_AMOUNT
            - name: METRICS_PORT
              valueFrom:
                configMapKeyRef:
                  name: task-executor-configmap
                  key: METRICS_PORT
            - name: JAEGER_AGENT_SERVICE_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DEFAULT_STORAGE
              valueFrom:
                configMapKeyRef:
                  name: task-executor-configmap
                  key: DEFAULT_STORAGE
