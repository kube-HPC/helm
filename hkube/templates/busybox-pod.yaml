apiVersion: v1
kind: Pod
metadata:
  name: busybox
  labels:
    app: busybox
    group: {{ .Values.lables.group.value }}
    thirdparty: "true"
spec:
  containers:
  - image: "{{ .Values.global.registry }}{{ index .Values "busybox" "image" "repository" }}:{{ index .Values "busybox" "image" "tag" }}"
    command:
      - sleep
      - "3600"
    imagePullPolicy: IfNotPresent
    name: busybox
  restartPolicy: Always