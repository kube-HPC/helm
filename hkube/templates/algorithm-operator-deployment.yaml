apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: algorithm-operator
  labels:
    app: algorithm-operator
    release: algorithm-operator
    heritage: {{ .Release.Service }}
    group: {{ .Values.lables.group.value }}
    core: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: algorithm-operator
  template:
    metadata:
      labels:
        app: algorithm-operator
        release: algorithm-operator
        group: {{ .Values.lables.group.value }}
    spec:
      serviceAccountName: algorithm-operator-serviceaccount
      {{- if .Values.global.production }}
      nodeSelector:
        core: "true"
      {{- end }}
      containers:
        - name: algorithm-operator
          image: "{{ .Values.global.registry }}{{ index .Values "algorithm-operator" "image" "repository" }}:{{ index .Values "algorithm-operator" "image" "tag" }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ index .Values "algorithm-operator" "env" "metric_port" }}
              protocol: TCP
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: algorithm-operator-configmap
                  key: NODE_ENV
            - name: METRICS_PORT
              valueFrom:
                configMapKeyRef:
                  name: algorithm-operator-configmap
                  key: METRICS_PORT
            - name: JAEGER_AGENT_SERVICE_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DEFAULT_STORAGE
              valueFrom:
                configMapKeyRef:
                  name: algorithm-operator-configmap
                  key: DEFAULT_STORAGE
            - name: CLUSTER_NAME
              valueFrom:
                configMapKeyRef:
                  name: algorithm-operator-configmap
                  key: CLUSTER_NAME
          resources:

