{{- if index .Values "monitor_server" "ingress" "enabled" -}}
{{- $fullName := "monitor-server" -}}
{{- $servicePort := index .Values "monitor_server" "env" "metric_port" -}}
{{- $ingressPath := index .Values "monitor_server" "ingress" "path" -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: monitor-server
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: {{ .Values.ingress.requireTls | quote }}
{{- if .Values.ingress.hostname }}
    kubernetes.io/tls-acme: "true"
{{- end }}    
  labels:
    app: monitor-server
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    group: {{ .Values.labels.group.value }}
    core: "true"
spec:
{{- if .Values.ingress.hostname }}
  tls:
  - hosts:
    - {{ .Values.ingress.hostname }}
    secretName: {{ $fullName }}-tls-secret
{{- end }}
  rules:
    - http:
        paths:
        - path: {{ .Values.ingress.prefix }}{{ $ingressPath }}
          backend:
            serviceName: {{ $fullName }}
            servicePort: {{ $servicePort }}
{{- if .Values.ingress.hostname }}
      host: {{ .Values.ingress.hostname }}
{{- end }}            
{{- end }}


