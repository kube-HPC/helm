{{- if index .Values "algorithm-operator" "ingress" "enabled" -}}
{{- $fullName := "algorithm-operator" -}}
{{- $servicePort := index .Values "algorithm-operator" "service" "port" -}}
{{- $ingressPath := index .Values "algorithm-operator" "ingress" "path" -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: algorithm-operator
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    app: algorithm-operator
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    group: {{ .Values.lables.group.value }}
    core: "true"
spec:
  rules:
    - http:
        paths:
        - path: {{ $ingressPath }}
          backend:
            serviceName: {{ $fullName }}
            servicePort: {{ $servicePort }}
{{- end }}