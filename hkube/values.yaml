global:
  clusterName: cluster-local
  registry: ''
  storage:
    fs:
      pvc:
        name: hkube-storage
        capacity: 10Gi
        nfs_server: nfs-server
        nfs_root: /srv/vol_nfs
      base_directory: /hkubedata
    minio:
      access_key: hkubeminiokey
      secret_key: hkubeminiosecret
      url: 'http://minio-service:9000'
  production: false
env:
  default_storage: s3
  node_env: production
systemversion: v1.1.1000
algorithm-example:
  image:
    repository: hkube/algorithm-example
    tag: v1.1.10
algorithm-operator:
  env:
    metric_port: '3000'
  image:
    repository: hkube/algorithm-operator
    tag: v1.1.27
  ingress:
    enabled: false
    path: /hkube/algorithm-operator
  service:
    type: ClusterIP
algorithm-queue:
  image:
    repository: hkube/algorithm-queue
    tag: v1.1.42
algorithm-queue-svc:
  env:
    metric_port: '3000'
  service:
    type: ClusterIP
algorunner:
  image:
    repository: hkube/algorunner
    tag: v1.1.27
api-server:
  env:
    base_url_path: /hkube/api-server
    metric_port: '3001'
    port: '3000'
    pipeline_driver_cpu: '0.2'
    pipeline_driver_mem: '2048'
  image:
    repository: hkube/api-server
    tag: v1.1.153
  ingress:
    enabled: true
    path: /hkube/api-server
  service:
    type: ClusterIP
busybox:
  image:
    repository: busybox
    tag: latest
clean-old-jobs:
  env:
    hkube_log_level: '0'
    max_completed_job_age_hours: '0.0166'
    max_failed_job_age_hours: '0.0166'
    max_pending_job_age_hours: '0.0166'
    clean_cron: '*/1 * * * *'
  image:
    repository: hkube/clean-old-jobs
    tag: v1.1.14
cpu-load-algorithm:
  image:
    repository: hkube/cpu-load-algorithm
    tag: v1.1.6
delete-deployment-and-jobs:
  image:
    repository: hkube/del-dep-and-jobs
    tag: v1.0.8
etcd-cleaner:
  env:
    object_expiration_days: '5'
  image:
    repository: hkube/etcd-cleaner
    tag: v1.1.7
image:
  pullPolicy: IfNotPresent
lables:
  core:
    value: 'true'
  group:
    value: hkube
metadata:
  namespace: default
minikube:
  enabled: false
monitor-server:
  env:
    metric_port: 30010
  image:
    repository: hkube/monitor-server
    tag: v1.1.80
  ingress:
    enabled: true
    path: /hkube/monitor-server
  service:
    type: ClusterIP
nodeSelector: {}
pipeline-cleaner:
  image:
    repository: hkube/pipeline-cleaner
    tag: v1.1.9
pipeline-driver:
  env:
    metric_port: '3001'
  image:
    repository: hkube/pipeline-driver
    tag: v1.1.78
  service:
    type: ClusterIP
pipeline-driver-queue:
  env:
    hkube_log_level: '0'
    metric_port: '3000'
  image:
    repository: hkube/pipeline-driver-queue
    tag: v1.1.19
  ingress:
    enabled: false
    path: /hkube/pipeline-driver-queue
  replicaCount: 1
  service:
    type: ClusterIP
private_registry: docker.io
resource-manager:
  env:
    algorithms_threshold_cpu: '0.9'
    algorithms_threshold_mem: '0.9'
    driver_threshold_cpu: '0.1'
    driver_threshold_mem: '1'
    hkube_log_level: '0'
    interval: '2000'
    metric_port: '3000'
    prometheus_endpoint: 'http://monitoring-prometheus-server.monitoring:9090/api/v1'
  image:
    repository: hkube/resource-manager
    tag: v1.1.46
  service:
    type: ClusterIP
resources: {}
simulator:
  env:
    hkube_log_level: '0'
    metric_port: 9050
    monitor_backend_path: /hkube/monitor-server/
    monitor_backend_path_socketio: /hkube/monitor-server/socket.io
  image:
    repository: hkube/simulator
    tag: v1.1.142
  ingress:
    enabled: true
    path: /hkube/simulator
  metrics:
    port: 9050
  service:
    port: 9050
    type: ClusterIP
storage-cleaner:
  env:
    temp_object_expiration_days: '5'
    result_object_expiration_days: '20'
  image:
    repository: hkube/storage-cleaner
    tag: v1.1.30
task-executor:
  env:
    metric_port: '3000'
    pipeline_drivers_amount: 30
    worker_socket_max_payload_bytes: 1000000000
  image:
    repository: hkube/task-executor
    tag: v1.1.97
  service:
    type: ClusterIP
thirdparty:
  enabled: true
tolerations: []
trigger-service:
  env:
    metric_port: '3000'
  image:
    repository: hkube/trigger-service
    tag: v1.1.31
  service:
    type: ClusterIP
worker:
  env:
    metric_port: '3000'
  image:
    repository: hkube/worker
    tag: v1.1.121
  metrics:
    port: 3001
  service:
    type: ClusterIP
caching-service:
  env:
    port: '9005'
  image:
    repository: hkube/caching-service
    tag: v1.1.15
  service:
    type: ClusterIP
algorithm-builder:
  image:
    repository: hkube/algorithm-builder
    tag: v1.1.61
