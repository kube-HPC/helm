global:
  clusterName: cluster-local
  registry: ''
  storage:
    fs:
      pvc:
        name: hkube-storage
        capacity: 10Gi
        nfs_server: nfs-server
        nfs_root: /srv/vol_nfs
      base_directory: /hkubedata
    minio:
      access_key: hkubeminiokey
      secret_key: hkubeminiosecret
      url: 'http://minio-service:9000'
  production: false
env:
  default_storage: s3
  node_env: production
systemversion: 1.1.596
algorithm-example:
  image:
    repository: hkube/algorithm-example
    tag: v1.1.8
algorithm-operator:
  env:
    metric_port: '3000'
  image:
    repository: hkube/algorithm-operator
    tag: v1.1.13
  ingress:
    enabled: false
    path: /hkube/trigger-service
  service:
    type: ClusterIP
algorithm-queue:
  image:
    repository: hkube/algorithm-queue
    tag: v1.1.33
algorithm-queue-svc:
  env:
    metric_port: '3000'
  service:
    type: ClusterIP
algorunner:
  image:
    repository: hkube/algorunner
    tag: v1.1.17
api-server:
  env:
    base_url_path: /hkube/api-server
    metric_port: '3001'
    port: '3000'
  image:
    repository: hkube/api-server
    tag: v1.1.111
  ingress:
    enabled: true
    path: /hkube/api-server
  service:
    type: ClusterIP
busybox:
  image:
    repository: busybox
    tag: latest
clean-old-jobs:
  env:
    hkube_log_level: '0'
    max_completed_job_age_hours: '0.0166'
    max_failed_job_age_hours: '0.0166'
    max_pending_job_age_hours: '0.0166'
    clean_cron: '*/1 * * * *'
  image:
    repository: hkube/clean-old-jobs
    tag: v1.1.11
cpu-load-algorithm:
  image:
    repository: hkube/cpu-load-algorithm
    tag: v1.1.3
debugging-operator:
  env:
    metric_port: '3000'
  image:
    repository: hkube/debugging-operator
    tag: v1.1.10
delete-deployment-and-jobs:
  image:
    repository: hkube/del-dep-and-jobs
    tag: v1.0.8
deployment:
  image:
    repository: hkube/deployment
    tag: v1.1.53
etcd-cleaner:
  env:
    object_expiration_days: '5'
  image:
    repository: hkube/etcd-cleaner
    tag: v1.1.3
image:
  pullPolicy: IfNotPresent
lables:
  core:
    value: 'true'
  group:
    value: hkube
metadata:
  namespace: default
minikube:
  enabled: false
monitor-server:
  env:
    metric_port: 30010
  image:
    repository: hkube/monitor-server
    tag: v1.1.29
  ingress:
    enabled: true
    path: /hkube/monitor-server
  service:
    type: ClusterIP
nodeSelector: {}
pipeline-cleaner:
  image:
    repository: hkube/pipeline-cleaner
    tag: v1.1.5
pipeline-driver:
  env:
    metric_port: '3001'
  image:
    repository: hkube/pipeline-driver
    tag: v1.1.52
  service:
    type: ClusterIP
pipeline-driver-queue:
  env:
    hkube_log_level: '0'
    metric_port: '3000'
  image:
    repository: hkube/pipeline-driver-queue
    tag: v1.1.13
  ingress:
    enabled: false
    path: /hkube/pipeline-driver-queue
  replicaCount: 1
  service:
    type: ClusterIP
private_registry: docker.io
resource-manager:
  env:
    algorithms_threshold_cpu: '0.9'
    algorithms_threshold_mem: '0.9'
    driver_threshold_cpu: '0.1'
    driver_threshold_mem: '1'
    hkube_log_level: '0'
    interval: '2000'
    metric_port: '3000'
    prometheus_endpoint: 'http://monitoring-prometheus-server.monitoring:9090/api/v1'
  image:
    repository: hkube/resource-manager
    tag: v1.1.41
  service:
    type: ClusterIP
resources: {}
simulator:
  env:
    hkube_log_level: '0'
    metric_port: 9050
    monitor_backend_path: /hkube/monitor-server/
    monitor_backend_path_socketio: /hkube/monitor-server/socket.io
  image:
    repository: hkube/simulator
    tag: v1.1.31
  ingress:
    enabled: true
    path: /hkube/simulator
  metrics:
    port: 9050
  service:
    port: 9050
    type: ClusterIP
storage-cleaner:
  env:
    object_expiration_days: '5'
  image:
    repository: hkube/storage-cleaner
    tag: v1.1.18
task-executor:
  env:
    metric_port: '3000'
    pipeline_drivers_amount: 30
  image:
    repository: hkube/task-executor
    tag: v1.1.59
  service:
    type: ClusterIP
thirdparty:
  enabled: true
tolerations: []
trigger-service:
  env:
    metric_port: '3000'
  image:
    repository: hkube/trigger-service
    tag: v1.1.23
  service:
    type: ClusterIP
webhook-stub-ui:
  env:
    metric_port: 3002
    public_url: /hkube/webhook-stub-ui
  image:
    repository: hkube/webhook-stub-ui
    tag: v1.1.2
  ingress:
    enabled: true
    path: /hkube/webhook-stub-ui
  metrics:
    port: 3002
  service:
    port: 3002
    type: ClusterIP
worker:
  env:
    metric_port: '3000'
  image:
    repository: hkube/worker
    tag: v1.1.77
  metrics:
    port: 3001
  service:
    type: ClusterIP
caching-service:
  env:
    metric_port: '3000'
  image:
    repository: hkube/caching-service
    tag: v1.1.1
  metrics:
    port: 3001
  service:
    type: ClusterIP
