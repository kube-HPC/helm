global:
  clusterName: cluster-local
  registry: ''
  registry_namespace: hkube
  registry_username: ''
  registry_password: ''
  registry_insecure: false
  registry_skip_tls_verify: false
  storage:
    fs:
      pvc:
        name: hkube-storage
        capacity: 10Gi
        nfs_server: nfs-server
        nfs_root: /srv/vol_nfs
      base_directory: /hkubedata
    minio:
      access_key: hkubeminiokey
      secret_key: hkubeminiosecret
      url: 'http://minio-service:9000'
  production: false
  ingress_controller_enable: true
  k8senv: k8s
  namespaced: false
  isPrivileged: true
ingress:
  hostname: ''
  prefix: ''
  requireTls: true
env:
  default_storage: s3
  node_env: production
systemversion: v1.1.1065
build_secret:
  docker_registry: ''
  docker_namespace: ''
  docker_username: ''
  docker_password: ''
  docker_registry_insecure: false
  docker_registry_skip_tls_verify: false
  npm_registry: ''
  npm_token: ''
  pip_registry: ''
  pip_token: ''
algorithm-example:
  image:
    repository: hkube/algorithm-example
    tag: v1.1.10
algorithm_operator:
  env:
    metric_port: '3000'
    builder_cpu: 2
    algorithm_builder_builder_memory: 1024
    algorithm_builder_main_cpu: 0.5
    algorithm_builder_main_memory: 512
    resources_enable: false
    algorithm_queue_interval: 200
  image:
    repository: hkube/algorithm-operator
    tag: v1.1.48
  ingress:
    enabled: false
    path: /hkube/algorithm-operator
  service:
    type: ClusterIP
  build_mode: kaniko
  healthcheck:
    enabled: true
    port: 5000
    path: /healthz
    initialDelaySeconds: 100
    periodSeconds: 60
    timeoutSeconds: 1
    failureThreshold: 3
algorithm-queue:
  image:
    repository: hkube/algorithm-queue
    tag: v1.1.58
algorithm-queue-svc:
  env:
    metric_port: '3000'
  service:
    type: ClusterIP
algorunner:
  image:
    repository: hkube/algorunner
    tag: v1.1.29
api-server:
  env:
    base_url_path: /hkube/api-server
    metric_port: '3001'
    port: '3000'
    pipeline_driver_cpu: '0.2'
    pipeline_driver_mem: '2048'
  image:
    repository: hkube/api-server
    tag: v1.1.171
  ingress:
    enabled: true
    path: /hkube/api-server
  service:
    type: ClusterIP
busybox:
  image:
    repository: busybox
    tag: latest
clean-old-jobs:
  env:
    hkube_log_level: '0'
    max_completed_job_age_hours: '0.0166'
    max_failed_job_age_hours: '0.0166'
    max_pending_job_age_hours: '0.0166'
    clean_cron: '*/1 * * * *'
  image:
    repository: hkube/clean-old-jobs
    tag: v1.1.14
cpu-load-algorithm:
  image:
    repository: hkube/cpu-load-algorithm
    tag: v1.1.6
delete-deployment-and-jobs:
  image:
    repository: hkube/del-dep-and-jobs
    tag: v1.0.8
etcd-cleaner:
  env:
    object_expiration_days: '5'
  image:
    repository: hkube/etcd-cleaner
    tag: v1.1.8
image:
  pullPolicy: IfNotPresent
lables:
  core:
    value: 'true'
  group:
    value: hkube
metadata:
  namespace: default
minikube:
  enabled: false
monitor_server:
  healthcheck:
    enabled: true
    port: 5000
    path: /healthz
    initialDelaySeconds: 100
    periodSeconds: 20
    timeoutSeconds: 1
    failureThreshold: 3
  env:
    metric_port: 30010
  image:
    repository: hkube/monitor-server
    tag: v1.1.93
  ingress:
    enabled: true
    path: /hkube/monitor-server
  service:
    type: ClusterIP
nodeSelector: {}
pipeline-cleaner:
  image:
    repository: hkube/pipeline-cleaner
    tag: v1.1.9
pipeline-driver:
  env:
    metric_port: '3001'
  image:
    repository: hkube/pipeline-driver
    tag: v1.1.92
  service:
    type: ClusterIP
pipeline-driver-queue:
  env:
    hkube_log_level: '0'
    metric_port: '3000'
  image:
    repository: hkube/pipeline-driver-queue
    tag: v1.1.25
  ingress:
    enabled: false
    path: /hkube/pipeline-driver-queue
  replicaCount: 1
  service:
    type: ClusterIP
  resources:
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 512Mi
private_registry: docker.io
resource_manager:
  healthcheck:
    enabled: false
    port: 5000
    path: /healthz
    initialDelaySeconds: 100
    periodSeconds: 20
    timeoutSeconds: 1
    failureThreshold: 3
  env:
    algorithms_threshold_cpu: '0.9'
    algorithms_threshold_mem: '0.9'
    driver_threshold_cpu: '0.1'
    driver_threshold_mem: '1'
    hkube_log_level: '0'
    interval: '200'
    metric_port: '3000'
    prometheus_endpoint: 'http://monitoring-prometheus-server.monitoring:9090/api/v1'
  image:
    repository: hkube/resource-manager
    tag: v1.1.53
  service:
    type: ClusterIP
resources: {}
simulator:
  env:
    hkube_log_level: '0'
    metric_port: 9050
    monitor_backend_path: /hkube/monitor-server/
    monitor_backend_path_socketio: /hkube/monitor-server/socket.io
    monitor_backend_use_location: 'true'
    monitor_backend_host: ''
    monitor_backend_port: ''
    is_secure: ''
  image:
    repository: hkube/simulator
    tag: v1.1.164
  ingress:
    enabled: true
    path: /hkube/simulator
  metrics:
    port: 9050
  service:
    port: 9050
    type: ClusterIP
storage-cleaner:
  env:
    temp_object_expiration_days: '5'
    result_object_expiration_days: '20'
  image:
    repository: hkube/storage-cleaner
    tag: v1.1.30
task_executor:
  healthcheck:
    enabled: true
    port: 5000
    path: /healthz
    initialDelaySeconds: 100
    periodSeconds: 20
    timeoutSeconds: 1
    failureThreshold: 3
  env:
    metric_port: '3000'
    pipeline_drivers_amount: 30
    worker_socket_max_payload_bytes: 1000000000
    worker_memory: 512
    worker_cpu: 0.5
    resources_enable: false
    interval: '200'
  image:
    repository: hkube/task-executor
    tag: v1.1.112
  service:
    type: ClusterIP
thirdparty:
  enabled: true
tolerations: []
trigger-service:
  env:
    metric_port: '3000'
  image:
    repository: hkube/trigger-service
    tag: v1.1.36
  service:
    type: ClusterIP
worker:
  env:
    metric_port: '3000'
  image:
    repository: hkube/worker
    tag: v1.1.137
  metrics:
    port: 3001
  service:
    type: ClusterIP
caching-service:
  env:
    port: '9005'
  image:
    repository: hkube/caching-service
    tag: v1.1.15
  service:
    type: ClusterIP
algorithm-builder:
  image:
    repository: hkube/algorithm-builder
    tag: v1.1.86
kaniko:
  image:
    repository: hkube/kaniko
    tag: v1.1.5
algorithm_example_python:
  image:
    repository: hkube/algorithm-example-python
    tag: v1.1.1
etcd_defrag:
  enable: true
  pattern: '*/10 * * * *'
  image:
    repository: hkube/etcd-defrag-cron
    tag: v1.0.0
