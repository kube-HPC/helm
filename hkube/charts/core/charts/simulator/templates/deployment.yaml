apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "simulator.fullname" . }}
  namespace: {{ .Values.Namespace }}
  labels:
    app: {{ template "simulator.name" . }}
    chart: {{ template "simulator.chart" . }}
    release: {{ .Release.Name }}
    group: hkube
    core: "true"
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "simulator.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "simulator.name" . }}
        release: {{ .Release.Name }}
        group: {{ .Values.lables.group.value }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: MONITOR_BACKEND_PATH
              value: {{ .Values.env.monitor_backend_path }}
            # - name: METRICS_PORT
            #   value: {{ .Values.env.metrics_port }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
