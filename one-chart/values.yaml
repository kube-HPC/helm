# Default values for hkube.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

metadata:
    namespace: default

privteregistry: {}

thirdpartyapps:
  redis-ha: true
  etcd: true

lables:
   group:
     value: hkube
   thirdparty:
     value: "true"
   core:
     value: "true"
   
systemversion: 1.1.237

image:
  pullPolicy: IfNotPresent

service:
     type: ClusterIP
     port: 80

api-server:
  service:
    type: ClusterIP
    port: "3000"
  image:
    repository: hkube/api-server
    tag: v1.1.53
  ingress:
    enabled: true
    path: /hkube/api-server
worker:
  service:
    type: ClusterIP
    port: "3000"
  metrics:
    port: 3001
  image:
   repository:
   tag: v1.1.31
pipeline-driver:
  replicaCount: 20
  service:
    type: ClusterIP
    port: "3000"
  image:
    repository: hkube/pipeline-driver
    tag: v1.1.13
pipeline-driver-queue:
  replicaCount: 1
  service:
    type: ClusterIP
    port: "3000"
  image:
    repository: hkube/pipeline-driver-queue
    tag: v1.1.13
  ingress:
    enabled: true
    path: /hkube/
algorunner:
  image:
    repository:
    tag: v1.1.4
simulator:
  service:
    type: ClusterIP
    port: 9050
  image:
    repository: hkube/simulator
    tag: v1.1.6
webhook-stub-ui:
  image:
    repository: hkube/webhook-stub-ui
    tag: v1.1.2
  metrics:
    port: 3002
algorithm-example:
  image:
    repository:
    tag: v1.1.7
deployment:
  image:
    repository:
    tag: v1.1.35
monitor-server:
  image:
    repository:
    tag: v1.1.8
algorithm-queue:
  image:
    repository:
    tag: v1.1.16
resource-manager:
   metrics:
     port: 3000
   service:
     type: ClusterIP
     port: 3000
   image:
     repository:
     tag: v1.1.19
task-executor:
  image:
    repository:
    tag: v1.1.37
trigger-service:
  image:
    repository:
    tag: v1.1.12
algorithm-queue-svc:
   service:
    type: ClusterIP
    port: "3000"
algorithm-operator:
   service:
     type: ClusterIP
     port: "3000"
   image:
    repository: hkube/algorithm-operator
    tag: v1.1.8
clean-old-jobs:
   image:
     repository: hkube/clean-old-jobs
     tag: v1.1.1
cpu-load-algorithm:
   image:
     repository: hkube/cpu-load-algorithm
     tag: v1.1.2

env:
  node_env: production
  max_completed_job_age_hours: "1"
  public_url: "/hkube/webhook-stub-ui"
  monitor_backend_path: "/hkube/monitor-server/socket.io"
  interval: "2000"
  hkube_log_level: "0"
  prometheus_endpoint: "http://monitoring-prometheus-server.monitoring:9090/api/v1"
  algorithms_tereshold_cpu: "0.9"
  algorithms_tereshold_mem: "0.9"
  driver_threshold_cpu: "0.1"
  driver_threshold_mem: "1"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
