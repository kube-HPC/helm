{{- if index .Values "jaeger" "ingress" "enabled" -}}
{{- $fullName := "jaeger" -}}
{{- $servicePort := index .Values "jaeger" "service" "port" -}}
{{- $ingressPath := index .Values "jaeger" "ingress" "path" -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app: jaeger
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    group: hkube
    thirdparty: "true"
spec:
  rules:
       paths:
       - path: {{ $ingressPath }}
         backend:
           serviceName: jaeger-jaeger-query 
           servicePort: http
{{- end }}
