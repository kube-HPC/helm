{{- if not .Values.global.production }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-jaeger
  annotations:
{{- if .Values.global.ingress.use_regex }}
    nginx.ingress.kubernetes.io/rewrite-target: /$2
{{- else }}
    nginx.ingress.kubernetes.io/rewrite-target: /
{{- end }}  
spec:
  rules:
  - http:
      paths:
{{- if .Values.global.ingress.use_regex }}
        - path: {{ .Values.global.ingress.prefix }}/jaeger(/|$)(.*)
{{- else }}
        - path: {{ .Values.global.ingress.prefix }}/jaeger
{{- end }}      
          backend:
            serviceName: jaeger-query
            servicePort: 16686
{{- end }}