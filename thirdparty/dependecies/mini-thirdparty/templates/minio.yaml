{{- if not .Values.global.production }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  # This name uniquely identifies the Deployment
  name: minio-deployment
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        # Label is used as selector in the service.
        app: minio
    spec:
      # Refer to the PVC created earlier
      volumes:
      - name: storage
        emptyDir: {}
      containers:
      - name: minio
        # Pulls the default Minio image from Docker Hub
        image: {{ .Values.global.registry }}minio/minio
        resources:
          limits:
            cpu: 200m
            memory: 512Mi
        command: ['minio']
        args:
        - server
        - /storage
        env:
        # Minio access key and secret key
        - name: MINIO_ACCESS_KEY
          value: {{ .Values.global.storage.minio.access_key }}
        - name: MINIO_SECRET_KEY
          value: {{ .Values.global.storage.minio.secret_key }}
        ports:
        - containerPort: 9000
        # Mount the volume into the pod
        volumeMounts:
        - name: storage # must match the volume name, above
          mountPath: "/storage"
---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
  selector:
    app: minio
{{- end }}
