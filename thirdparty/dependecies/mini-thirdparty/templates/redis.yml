{{- if not .Values.global.production }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
    group: hkube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      group: hkube
  template:
    metadata:
      labels:
        app: redis
        group: hkube
    spec:
      containers:
      - name: master
        image: {{ .Values.global.registry }}redis:latest
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 512Mi
        ports:
        - containerPort: 6379
        volumeMounts:
          - mountPath: /data
            name: redis-data
      volumes:
      - emptyDir: {}
        name: redis-data
---

apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
    group: hkube
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
{{- end }}
