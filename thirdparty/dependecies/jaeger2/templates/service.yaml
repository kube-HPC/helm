apiVersion: v1
kind: Service
metadata:
  name: jaeger-cassandra
  labels:
    app: jaeger-cassandra
    chart: "cassandra-0.2.4"
    release: "jaeger"
    heritage: "Tiller"
    group: {{ .Values.labels.group }}
    thirdparty: "true"
spec:
  clusterIP: None
  type: ClusterIP
  ports:
  - name: intra
    port: 7000
    targetPort: 7000
  - name: tls
    port: 7001
    targetPort: 7001
  - name: jmx
    port: 7199
    targetPort: 7199
  - name: cql
    port: 9042
    targetPort: 9042
  - name: thrift
    port: 9160
    targetPort: 9160
  selector:
    app: jaeger-cassandra
---

apiVersion: v1
