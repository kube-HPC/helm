# Source: jaeger/templates/collector-deploy.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jaeger-jaeger-collector
  labels:
    app: jaeger
    jaeger-infra: collector-deployment
    chart: jaeger-0.3.5
    component: collector
    heritage: Tiller
    release: jaeger
    group: hkube
    thirdparty: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jaeger
        component: collector
        release: jaeger
        jaeger-infra: collector-pod
        group: hkube
        thirdparty: "true"
    spec:
      nodeSelector:
        third-party: "true"
      containers:
      - name: jaeger-jaeger-collector
        image: {{ .Values.global.registry }}jaegertracing/jaeger-collector:1.2.0
        imagePullPolicy: IfNotPresent
        env:
          - name: SPAN_STORAGE_TYPE
            valueFrom:
              configMapKeyRef:
                name: jaeger-jaeger
                key: span-storage.type
          - name: CASSANDRA_SERVERS
            valueFrom:
              configMapKeyRef:
                name: jaeger-jaeger
                key: cassandra.servers
          - name: CASSANDRA_PORT
            valueFrom:
              configMapKeyRef:
                name: jaeger-jaeger
                key: cassandra.port
          - name: CASSANDRA_KEYSPACE
            valueFrom:
              configMapKeyRef:
                name: jaeger-jaeger
                key: cassandra.keyspace
          - name: COLLECTOR_PORT
            valueFrom:
              configMapKeyRef:
                name: jaeger-jaeger
                key: collector.port
          - name: COLLECTOR_HTTP_PORT
            valueFrom:
              configMapKeyRef:
                name: jaeger-jaeger
                key: collector.http-port
          - name: COLLECTOR_ZIPKIN_HTTP_PORT
            valueFrom:
              configMapKeyRef:
                name: jaeger-jaeger
                key: collector.zipkin.http-port
        ports:
        - containerPort: 14267
          name: tchannel
          protocol: TCP
        - containerPort: 14268
          name: http
          protocol: TCP
        - containerPort: 9411
          name: zipkin
          protocol: TCP
        resources:
          {}
          
      dnsPolicy: ClusterFirst
      restartPolicy: Always