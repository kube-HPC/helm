
---
# Source: jaeger/templates/cassandra-schema-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: jaeger-jaeger-cassandra-schema
  labels:
    app: jaeger
    jaeger-infra: cassandra-schema-job
    chart: jaeger-0.3.5
    component: cassandra-schema
    heritage: Tiller
    release: jaeger
    group: hkube
    thirdparty: "true"
spec:
  activeDeadlineSeconds: 120
  template:
    metadata:
      name: jaeger-jaeger-cassandra-schema
    spec:
      containers:
      - name: jaeger-jaeger-cassandra-schema
        image: jaegertracing/jaeger-cassandra-schema:1.2.0
        imagePullPolicy: IfNotPresent
        env:
        - name: CQLSH_HOST
          valueFrom:
            configMapKeyRef:
              name: jaeger-jaeger
              key: cassandra.servers
        - name: MODE
          valueFrom:
            configMapKeyRef:
              name: jaeger-jaeger
              key: cassandra.schema.mode
        - name: DATACENTER
          valueFrom:
            configMapKeyRef:
              name: jaeger-jaeger
              key: cassandra.datacenter.name
        - name: CASSANDRA_PORT
          valueFrom:
            configMapKeyRef:
              name: jaeger-jaeger
              key: cassandra.port
        resources:
          {}
          
      restartPolicy: OnFailure