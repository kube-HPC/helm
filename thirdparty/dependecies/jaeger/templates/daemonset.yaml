# Source: jaeger/templates/agent-ds.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: jaeger-jaeger-agent
  labels:
    app: jaeger
    jaeger-infra: agent-daemonset
    chart: jaeger-0.3.5
    component: agent
    heritage: Tiller
    release: jaeger
    group: {{ .Values.labels.group }}
    thirdparty: "true"
spec:
  selector:
    matchLabels:
      app: jaeger
      component: agent
      release: jaeger
      jaeger-infra: agent-instance
      group: {{ .Values.labels.group }}
      thirdparty: "true"
  template:
    metadata:
      labels:
        app: jaeger
        component: agent
        release: jaeger
        jaeger-infra: agent-instance
        group: {{ .Values.labels.group }}
        thirdparty: "true"
    spec:
{{- if and .Values.global.production (not .Values.global.namespaced)}}
      nodeSelector:
        third-party: "true"
{{- end }}
      containers:
      - name: jaeger-jaeger-agent
        image: "{{ .Values.global.registry }}jaegertracing/jaeger-agent:1.2.0"
        imagePullPolicy: IfNotPresent
        env:
        - name: COLLECTOR_HOST_PORT
          valueFrom:
            configMapKeyRef:
              name: jaeger-jaeger
              key: collector.host-port
        ports:
        - containerPort: 5775
          hostPort: 5775
          protocol: UDP
        - containerPort: 6831
          hostPort: 6831
          protocol: UDP
        - containerPort: 6832
          hostPort: 6832
          protocol: UDP
        - containerPort: 5778
          hostPort: 5778
          protocol: TCP
        resources:
          {}