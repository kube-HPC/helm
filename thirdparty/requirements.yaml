dependencies:
{{ if eq .Values.thirdpartyapps.etcd true }}
 - name: etcd-operator
   version: 0.9.2
   repository: "file://../etcd-operator"
   condition: thirdparty.etcd
 - name: etcd
   version: 0.1.2
   repository: "file://../etcd"
{{ if eq index .Values "thirdpartyapps" "redis-ha" "true" }}
  - name: redis-ha
    version: 2.1.3
    repository: "file://../redis-ha"
{{ if eq .Values.thirdpartyapps.jaeger true }}
  - name: jaeger
    version: 0.1.2
    repository: "file://../jaeger"
    condition: thirdparty.jeager
